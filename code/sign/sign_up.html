<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Duveloper">
    <meta name="description" content="MyBrary">
    <meta name="keywords" content="독서, 소통, 서평, 베스트셀러, 화제의 책">
    <title>회원가입 | MyBrary</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="../assets/css/sign_up.css">

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/icon/mybrary_icon.png">

</head>

<body>

    <main>
        <section id="signUp">
            <div class="sign_container">
                <div class="main_box">
                    <div class="sign_box">
                        <div class="signUp_box">
                            <h1>
                                <em>m</em><em>y</em><em>b</em><em>r</em><em>a</em><em>r</em><em>y</em>
                            </h1>
                            <form id="signUp_form" onsubmit="return validate()" name="signUp_form" action="/sign_up_process" method="POST">
                                <label for="user_id">아이디 (6 ~ 12자)</label>
                                <input class="form_design" id="user_id" name="user_id" type="text" minlength="6" maxlength="12">
                                <label for="user_pw">비밀번호 (8 ~ 16자)</label>
                                <input class="form_design" id="user_pw" name="user_pw" type="password" minlength="8"
                                    maxlength="16">
                                <label for="user_re_pw">비밀번호 확인 (8 ~ 16자)</label>
                                <input class="form_design" id="user_re_pw" name="user_re_pw" type="password" minlength="8"
                                    maxlength="16">
                                <label for="user_name">이름 (2 ~ 8자)</label>
                                <input class="form_design" id="user_name" name="user_name" type="text" minlength="2"
                                    maxlength="8">
                                <label for="user_email">이메일</label><br>
                                <input class="form_design" id="user_email" name="user_email" type="email">
                                <label>성별</label>
                                <input class="form_design form_radio" id="user_male" name="sex" type="radio" value="남자"
                                    checked><label class="sex_label" for="user_male">남자</label>
                                <input class="form_design form_radio" id="user_female" name="sex" type="radio" value="여자"><label
                                    class="sex_label" for="user_female">여자</label>
                                <button class="form_design" id="signUp_submit" type="submit" aria-label="가입 버튼">
                                    가입하기
                                </button>
                            </form>
                            <p>가입하면 Mybrary의 <strong>약관</strong>, <strong>데이터 정책</strong><br>
                                및 <strong>쿠키 정책</strong>에 동의하게 됩니다.
                            </p>
                        </div>
                        <!-- //signUp_box -->
        
                        <div class="signIn_box">
                            <p>계정이 있으신가요? <a href="./sign_in">로그인</a></p>
                        </div>
                        <!-- //signIn_box -->
        
                    </div>
                    <!-- //sign_box -->
        
                </div>
                <!-- //main_box -->
        
            </div>
            <!-- //sign_container -->
            
        </section>
        <!-- //signIn -->

    </main>
    <!-- //main -->

    <script src="../assets/js/sign_up.js"></script>

</body>

</html>
