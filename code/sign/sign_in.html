<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Duveloper">
    <meta name="description" content="MyBrary">
    <meta name="keywords" content="독서, 소통, 서평, 베스트셀러, 화제의 책">
    <title>로그인 | MyBrary</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link rel="stylesheet" href="../assets/css/sign_in.css">

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/icon/mybrary_icon.png">
</head>

<body>
    <main>
        <section id="signIn">
            <div class="sign_container">
                <div class="main_box">
                    <div class="sign_box">
                        <div class="signIn_box">
                            <h1>
                                <em>m</em><em>y</em><em>b</em><em>r</em><em>a</em><em>r</em><em>y</em>
                            </h1>
                            <form id="signIn_form" action="#" method="POST">
                                <label for="user_id">아이디</label>
                                <input class="form_design" id="user_id" name="user_id" type="text" minlength="6" maxlength="12">
                                <label for="user_pw">비밀번호</label>
                                <input class="form_design" id="user_pw" name="user_pw" type="password" minlength="8" maxlength="16">
                                <button class="form_design" id="signIn_submit" type="submit" aria-label="로그인">
                                    로그인
                                </button>
                            </form>
                        </div>
                        <!-- //signIn_box -->
    
                        <div class="signUp_box">
                            <p>계정이 없으신가요? <a href="./sign_up.html">회원가입</a></p>
                        </div>
                        <!-- //signUp_box -->
    
                    </div>
                    <!-- //sign_box -->
    
                </div>
                <!-- //main_box -->
    
            </div>
            <!-- //sign_container -->

        </section>
        <!-- //signIn -->

    </main>
    <!-- //main -->
    
</body>

</html>
